

<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Panel title</h3>
    </div>
    <div class="panel-body">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>code</th>
            <th>name</th>
            <th>price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of data">
            <td>{{p.code}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
